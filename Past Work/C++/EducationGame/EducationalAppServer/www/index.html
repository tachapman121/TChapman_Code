
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This here login. This login is the shit lemme tell you hwat">
    <meta name="author" content="Yo Squad turn UUUUPPP">

    <title>Teacher Login &middot; Yo Runner</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-signin">
        <div class="alert alert-danger" id="invalid-login" style="display:none">
            Invalid Login
        </div>

        <h2 class="form-signin-heading">Teacher Sign in</h2>

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>


    <div class="text-center">
      <h4><a href="/scores.html" class="text-center" style="margin-top: 2em;">Scores</a></h4>
    </div>

</div>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script>

    $("form").submit(function(e) {
        e.preventDefault();
        $("#invalid-login").hide();

        var data = { "username": $("#username").val(), "password": $("#password").val() };

        $.post("/login", data, function(res) {
            if (res.success) window.location = "/dashboard.html";
            else $("#invalid-login").show();
        });
    });

</script>


</body>
</html>
