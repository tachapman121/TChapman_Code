<!DOCTYPE html>

<head>

    <title>Teacher Dashboard &middot; Yo Runner</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="container" style="margin-top: 3em;">
    <h1 class="text-center" style="margin:1em 0;">High Scores</h1>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered" id="user-table">
                <thead>
                    <tr>
                        <td>Username</td>
                        <td>Level</td>
                        <td>Score</td>
                        <td align='right'>Action</td>
                    </tr>
                </thead>
                <tbody id="user-table-body">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script>

    $.get("/scores", function(users) {
        var tableBody = $("#user-table-body");
        tableBody.empty();

        users.forEach(function(scores) {
            var action = $("<button class='btn btn-default'>Is Liar</button>");
            var entry = $("<tr><td>" + scores.name + "</td><td>" + scores.difficulty + "</td><td>" + scores.score + "</td><td class='action' style='width: 33%;' align='right'></td></tr>");
            $('.action', entry).append(action);
            tableBody.append(entry);

            action.click(function(ee) {
                ee.preventDefault();

                alert("Yeah, well, you know, that's just, like, your opinion, man.")
            });

        });
    });

</script>


</body>
